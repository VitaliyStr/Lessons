<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">

		</header>
		<main class="page">
			<div class="car">
				<div class="car__container">
					<div class="car__sun"></div>
					<div class="car__moon">
						<div class="car__moon__item"></div>
					</div>
					<div class="car__road">

						<div class="road-line"></div>
					</div>
					<div class="car__cloud cloud-car">
						<div class="cloud-car__item-1"></div>
						<div class="cloud-car__item-2"></div>
						<div class="cloud-car__item-3"></div>
						<div class="cloud-car__item-4"></div>
					</div>
					<div class="car__body body-car">
						<div class="body-car__light"></div>
						<div class="body-car__left-side side-left">
							<div class="side-left__top">
								<div class="side-left__window"></div>
							</div>
							<div class="side-left__bottom ">
								<div class="side-left__door"></div>
								<div class="side-left__wheel"></div>
								<div class=" side-left__headlight-1">
								</div>
							</div>
						</div>
						<div class="body-car__right-side side-right">
							<div class="side-right__top ">
								<div class="side-right__window"></div>
							</div>
							<div class="side-right__bottom">
								<div class="side-right-door"></div>
								<div class="side-right-wheel"></div>
							</div>
							<div class="side-right__headlight-1"></div>
						</div>
						<div class="body-car__dno"></div>
					</div>
				</div>

			</div>
			<div class="train">
				<div class="train-container">
					<div class="block example-1">
						<div class="block__item"></div>
					</div>
					<div class="block example-2">
						<div class="block__item"></div>
					</div>
					<div class="block example-3">
						<div class="block__item"></div>
					</div>
					<div class="block example-4">
						<div class="block__item example-4__item"></div>
					</div>
					<div class="block example-5">
						<div class="block__item example-5__item"></div>
					</div>
					<ul class="example-list">
						<li class="example-list__item">Текст списку 1</li>
						<li class="example-list__item">Текст списку 2</li>
						<li class="example-list__item">Текст списку 3</li>
						<li class="example-list__item">Текст списку 4</li>
					</ul>
					<a class="example__link" href="#">
						LINK training
					</a>
					<a class="example__link-2" href="#">
						LINK training
					</a>
				</div>

		</footer>
